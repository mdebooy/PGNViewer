<!DOCTYPE html>
<html lang="nl">
<head>
  <title>PGN Viewer</title>
  <meta name="Author"                 content="M.N. de Booij" />
  <meta name="Content"                content="PGN Viewer" />
  <meta name="Keywords"               content="chess, pgn" />
  <meta name="Robots"                 content="index, follow" />
  <meta name="Title"                  content="PGN Viewer" />
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible"  content="IE=edge">
  <meta name="viewport"               content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="all" href="../common/css/bootstrap.min.css" />
  <link rel="stylesheet" href="PGNViewer.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="../common/js/bootstrap.min.js"></script>
  <script src="../common/js/jquery.dataTables.min.js"></script>
  <script src="../common/js/dataTables.bootstrap.js"></script>
  <script src="PGNViewer.js" type="application/javascript"></script>
  <script src="PGNTabel.js" type="application/javascript"></script>
</head>
<body onload="pgnviewer();">
  <div class="container uitslagen">
    <div class="header col-md-offset-2">
      <h1>PGN Viewer</h1>
    </div>

    <div class="row">
      <div  class="col-12">
        <div id="board">
          <div id="canvasBorder">
            <div id="witOnder">
              <div class="nummers">
                <span>8</span><span>7</span><span>6</span><span>5</span>
                <span>4</span><span>3</span><span>2</span><span>1</span>
              </div>
              <div class="letters">
                <span>A</span><span>B</span><span>C</span><span>D</span>
                <span>E</span><span>F</span><span>G</span><span>H</span>
              </div>
            </div>
            <div id="zwartOnder">
              <div class="nummers">
                <span>1</span><span>2</span><span>3</span><span>4</span>
                <span>5</span><span>6</span><span>7</span><span>8</span>
              </div>
              <div class="letters">
                <span>H</span><span>G</span><span>F</span><span>E</span>
                <span>D</span><span>C</span><span>B</span><span>A</span>
              </div>
            </div>
            <div id="spelers">
              <span>&#9898; </span><span id="wit">n</span><br />
              <span>&#9899; </span><span id="zwart">n</span>
            </div>
            <span id="laatsteHalveZet">n</span>
            <div id="knoppen">
              <div id="eerste"><img src="../common/images/go-first.png" /></div>
              <div id="vorige"><img src="../common/images/go-previous.png" /></div>
              <div id="volgende"><img src="../common/images/go-next.png" /></div>
              <div id="laatste"><img src="../common/images/go-last.png" /></div>
              <div id="draaibord"><img src="../common/images/view-refresh.png" /></div>
            </div>
          </div>
          <canvas id="schaken" width="325" height="325"></canvas>
        </div>
        <div id="partijinfo_wrapper">
          <div id="hoofding"></div>
          <div id="partijinfo"></div>
        </div>
      </div>
    </div>

    <div class="row">
      <div  class="col-12">
        <table id="partijenTab" class="table table-condensed"></table>
      </div>
    </div>
  </div>
</body>
</html>
